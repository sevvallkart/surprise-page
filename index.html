<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surprise Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background-color: #001f4d;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: moveStars 60s linear infinite;
      z-index: 0;
      opacity: 0.2;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    h1 {
      font-size: 3.5rem;
      z-index: 1;
      animation: fadeIn 2s ease;
      padding: 0 20px;
    }

    button {
      margin-top: 40px;
      padding: 20px 40px;
      font-size: 1.8rem;
      border: none;
      border-radius: 15px;
      background-color: white;
      color: #001f4d;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1;
    }

    button:hover {
      background-color: #e6e6e6;
    }

    .message {
      font-size: 3rem;
      margin-top: 50px;
      display: none;
      color: white;
      z-index: 1;
      animation: fadeIn 1.5s ease forwards;
    }

    .gif-container {
      margin-top: 30px;
      display: none;
      z-index: 1;
    }

    .gif-container img {
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <h1>Hey, you! Thanks for opening this page.</h1>
  <button onclick="showMessage()">Click Me</button>
  <div class="message" id="message">Good luck! üçÄ</div>
  <div class="gif-container" id="gifContainer">
    <img src="https://media.giphy.com/media/5VKbvrjxpVJCM/giphy.gif" alt="cat surprise">
  </div>

  <script>
    function showMessage() {
      document.getElementById('message').style.display = 'block';
      document.getElementById('gifContainer').style.display = 'block';
    }
  </script>

</body>
</html>
